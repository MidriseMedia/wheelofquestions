<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel of Questions</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin-top: 50px; 
      background-color: #004b85; /* Background color */
      color: white; /* Adjusted text color for readability */
    }
    .button { 
      width: 100px; /* Button size */
      height: 100px; /* Made the buttons a perfect circle */
      border-radius: 50%; /* Circular buttons */
      padding: 10px; 
      margin: 15px; 
      font-size: 18px; 
      cursor: pointer; 
      border: 2px solid white; /* Thin white stroke */
      display: inline-flex; 
      align-items: center; 
      justify-content: center; 
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3); /* Drop shadow effect */
    }
    .green { background-color: green; color: white; }
    .yellow { background-color: yellow; color: black; }
    .red { background-color: red; color: white; }
  </style>
</head>
<body>
  <button class="button green" onclick="getQuestion('green')">Green</button>
  <button class="button yellow" onclick="getQuestion('yellow')">Yellow</button>
  <button class="button red" onclick="getQuestion('red')">Red</button>
  <h2 id="question"></h2>

  <script src="script.js"></script>
</body>
</html>
